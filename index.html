<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora</title>
  </head>

  <body>
    <h1>Calculadora</h1>

    <main>
      <label>
        <input type="text" id="resultado" />
      </label>

      <section>
        <button class="btn" onclick="mostrar('1')">1</button>
        <button class="btn" onclick="mostrar('2')">2</button>
        <button class="btn" onclick="mostrar('3')">3</button>
        <button class="btn" onclick="operacion('+')">+</button>
      </section>

      <section>
        <button class="btn" onclick="mostrar('4')">4</button>
        <button class="btn" onclick="mostrar('5')">5</button>
        <button class="btn" onclick="mostrar('6')">6</button>
        <button class="btn" onclick="operacion('-')">-</button>
      </section>

      <section>
        <button class="btn" onclick="mostrar('7')">7</button>
        <button class="btn" onclick="mostrar('8')">8</button>
        <button class="btn" onclick="mostrar('9')">9</button>
        <button class="btn" onclick="operacion('*')">*</button>
      </section>

      <section>
        <button class="btn" onclick="mostrar('0')">0</button>
        <button class="btn" onclick="limpiar()">C</button>
        <button class="btn" onclick="calcular()">=</button>
        <button class="btn" onclick="operacion('/')">/</button>
      </section>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
